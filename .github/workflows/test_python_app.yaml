name: test

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        required: true
        description: Version of python used in the setup
    

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{github.event.inputs.python-version}} #My local python version

      - name: setup virtual environment and run tests
        shell: bash
        run: |
          cd rest_service
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pytest
